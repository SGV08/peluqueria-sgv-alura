<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <header>

            <div class="caja">

                <h1><img src="imagenes/logo.png" alt="logo de la Barbería Alura"></h1>
                
                <nav>
                    <ul>
                        <li> <a href="index.html">Home</a></li>
                        <li> <a href="productos.html">Productos</a></li>
                        <li> <a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y apellido</label>
                <input type="text" name="" id="nombreapellido" class="input-padron" required>

                <label for="correo">Correo electrónico</label>
                <input type="email" name="" id="correo" class="input-padron" required placeholder="example@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" name="" id="telefono" class="input-padron" required placeholder="(xxx)xxx xxxx">
                
                <label for="mensaje"></label>
                <textarea name="" id="mensaje" cols="70" rows="10" required></textarea>


                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>
    
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">email</label>
                    
                    <label for="radio-tel"><input type="radio" name="contacto" value="telefono" id="radio-tel">Telefono</label>
                                        
                    <label for="radio-whats"><input type="radio" name="contacto" value="whatsapp" id="radio-whats" checked>WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Baerberia Alura?</label>
                
                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <td>Día</td>
                        <td>Horario</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>
        
        <footer>
            <img src="imagenes/logo-blanco.png"  alt="logo de la Barbería Alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2023</p>

        </footer>

        
        
    </body>

</html>
